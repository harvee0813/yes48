<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>yes48</title>
  <style>
      a {
          text-decoration: none;
      }
      ol{
         list-style:none;
       }
   .container {
      width: 1200px;
      max-width: none !important;
    }
    </style>
  <style>
    button { width: 100px; height: 37.5px; }
  </style>
<!--    -->
  <div th:replace="~{/layout/header :: headFragment}"></div>
</head>
<body>
<div th:replace="~{/layout/navbar :: navFragment}"></div>
  <div class="container">
    <div class="row">
      <div class="col-2" th:insert="~{/layout/leftBar :: leftBarFragment}"></div>
      <div class="col-10">
        <div class="mt-3">
          <p class="fw-bold fs-4" style="vertical-align:middle">회원 탈퇴</p>
        </div>
        <div class="text-center border bg-light">
          <div id="message" class="mt-5 mb-5">
            <h5 class="fw-bold">정말 탈퇴하시겠습니까?</h5>
            <div class="mt-4">
              <span>
                <button id="yes" type="button" class="btn btn-secondary me-2">예</button>
                <button type="button" class="btn btn-primary">
                  <a href="/" style="color: #ffffff;">아니오</a>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div id="hidden-message" class="text-center" style="width: 976px; height: 831.px; display:none;">
          <div class="text-center mt-5">
            <h5 class="fw-bold">그동안 이용해 주셔서 감사합니다.</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<div th:insert="~{/layout/footer :: footerFragment}"></div>
<script>
  var yes = document.querySelector('#yes');
  var hiddenMessage = document.querySelector('#hidden-message');
  var message = document.querySelector('#message');
  yes.onclick = function() {
    alert("회원 탈퇴가 완료되었습니다.");
    message.style.display = "none";
    hiddenMessage.style.display = "block";
  }
</script>
</html>
