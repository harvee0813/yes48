<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/layout/header :: headFragment}"></div>
  <style>
    button { width: 100px; height: 37.5px; }
  </style>
</head>
<body>
<div th:replace="~{/layout/navbar :: navFragment}"></div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-2" th:insert="~{/layout/leftBar :: leftBarFragment}"></div>
      <div class="col-10">
        <div class="mt-3">
          <p class="fw-bold fs-4" style="vertical-align:middle">회원 탈퇴</p>
        </div>
        <div class="text-center border bg-light">
          <div id="message" class="mt-5 mb-5">
            <h5 class="fw-bold">정말 탈퇴하시겠습니까?</h5>
            <div class="mt-4">
              <form method="post" th:action="@{/myPage/withdraw}">
                <button id="yes" type="submit" class="btn btn-secondary me-2">예</button>
                <button type="button" class="btn btn-primary">
                  <a href="/" style="color: #ffffff;">아니오</a>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div id="hidden-message" class="text-center" style="width: 976px; height: 831.px; display:none;">
          <div class="text-center mt-5">
            <h5 class="fw-bold">그동안 이용해 주셔서 감사합니다.</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<div th:insert="~{/layout/footer :: footerFragment}"></div>
<script>
  var yes = document.querySelector('#yes');
  var hiddenMessage = document.querySelector('#hidden-message');
  var message = document.querySelector('#message');
  yes.onclick = function() {
    alert("회원 탈퇴가 완료되었습니다.");
    message.style.display = "none";
    hiddenMessage.style.display = "block";
  }
</script>
</html>
