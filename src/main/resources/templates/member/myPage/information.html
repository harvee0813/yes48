<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment">
    <head th:fragment="headFragment">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>yes48</title>
        <style>
      a {
          text-decoration: none;
      }
      ol{
         list-style:none;
       }
   .container {
      width: 1200px;
      max-width: none !important;
    }
    </style>
    <style>
     th { width:225px; height: 60.4px;
          background-color: #F8F9FA; }
     td { width:475px; height: 60.4px;
          }
     input { width: 251px; height: 36px; }
  </style>
    <div th:replace="~{/layout/header :: headFragment}"></div>
</head>
<body>
<div th:replace="~{/layout/navbar :: navFragment}"></div>
<div class="container">
    <div class="row">
        <div class="col-2" th:insert="~{/layout/leftBar :: leftBarFragment}">
        </div>
        <div class="col-10">
            <div class="mt-3">
                <p class="fw-bold fs-4" style="vertical-align:middle">내 정보</p>
            </div>
            <div>
                <table>
                    <tr class="border-top border-bottom">
                        <th><h6 class="mt-1 ms-2 fw-bold">아이디</h6></th>
                        <td>
                            <h6 class="mt-1 ms-2">YES48</h6>
                        </td>
                    </tr>
                    <tr class="border-bottom">
                        <th><h6 class="mt-1 ms-2 fw-bold">이름</h6></th>
                        <td>
                            <h6 class="mt-1 ms-2">YES48</h6>
                        </td>
                    </tr>
                    <tr class="border-bottom">
                        <th><h6 class="mt-1 ms-2 fw-bold">이메일</h6></th>
                        <td>
                            <h6 id="email" class="mt-1 ms-2">YES48@naver.com</h6>
                            <div id="hidden-email" style="display: none;">
                                <input type="text" class="ms-2 border border-light-subtle">
                            </div>
                        </td>
                        <td>
                            <button id="change-email" type="button" class="btn btn-secondary btn-sm">변경하기</button>
                            <button id="email-confirm" type="button" style="display: none;"
                                    class="btn btn-primary btn-sm">확인</button>
                        </td>
                    </tr>
                    <tr class="border-bottom">
                        <th><h6 class="mt-1 ms-2 fw-bold">휴대폰</h6></th>
                        <td>
                            <h6 id="phone" class="mt-1 ms-2">010-1234-5678</h6>
                            <input id="hidden-phone" style="display: none;" class="ms-2 border border-light-subtle" type="text">
                        </td>
                        <td>
                            <button id="change-phone" type="button" class="btn btn-secondary btn-sm">변경하기</button>
                            <button id="phone-confirm" type="button" style="display: none;"
                                    class="btn btn-primary btn-sm">확인</button>
                        </td>
                    </tr>
                    <tr class="border-bottom">
                        <th><h6 class="mt-1 ms-2 fw-bold">배송 주소</h6></th>
                        <td>
                            <h6 id="address" class="mt-1 ms-2">서울시 XX동 XXX길 12-12번지 123동 456호</h6>
                            <span id="hidden-address" style="display: none;">
                              <input class="mt-1 ms-2 mb-1 border border-light-subtle" type="text"
                                     name="postcode" readonly="readonly" id="zipCode">
                              <button type="button" class="btn btn-secondary btn-sm"
                                      id="btn-search-postcode">우편번호검색</button>
                              <input type="text" class="ms-2 mb-1 border border-light-subtle" style="width: 460px; height: 36px;"
                                     name="basicAddress" id="basic-address" />
                              <input type="text" class="ms-2 mb-1 border border-light-subtle" style="width: 460px; height: 36px;"
                                     name="detailAddress" id="detail-address"/>
                            </span>
                        </td>
                        <td>
                            <button id="change-address" type="button" class="btn btn-secondary btn-sm">변경하기</button>
                            <button id="address-confirm" type="button" style="display: none;"
                                    class="mt-5 btn btn-primary btn-sm">확인</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    <!-- 이메일 변경하기 -->
    var email = document.querySelector('#email');
    var hiddenEmail = document.querySelector('#hidden-email');
    var changeEmail = document.querySelector('#change-email');
    var emailConfirm = document.querySelector('#email-confirm');
    changeEmail.onclick = function() {
        hiddenEmail.style.display = "block";
        email.style.display = "none";
        changeEmail.style.display = "none";
        emailConfirm.style.display = "block";
    }

    <!-- 휴대폰 번호 변경하기 -->
    var phone = document.querySelector('#phone');
    var hiddenPhone = document.querySelector('#hidden-phone');
    var changePhone = document.querySelector('#change-phone');
    var phoneConfirm = document.querySelector('#phone-confirm');
    changePhone.onclick = function() {
        hiddenPhone.style.display = "block";
        phone.style.display = "none";
        changePhone.style.display = "none";
        phoneConfirm.style.display = "block";
    }

    <!-- 배송주소 변경하기 -->
    var address = document.querySelector('#address');
    var hiddenAddress = document.querySelector('#hidden-address');
    var changeAddress = document.querySelector('#change-address');
    var addressConfirm = document.querySelector('#address-confirm');
    changeAddress.onclick = function() {
        hiddenAddress.style.display = "block";
        address.style.display = "none";
        changeAddress.style.display = "none";
        addressConfirm.style.display = "block";
    }
</script>
</body>
<div th:insert="~{/layout/footer :: footerFragment}"></div>
</html>
