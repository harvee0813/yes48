<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/layout/header :: headFragment}"></div>
</head>
<div th:replace="~{/layout/navbar :: navFragment}"></div>
<body>
<div class="container">
  <div class="row ms-5">
    <!-- 책 이미지 -->
    <div class="row">
      <div class="col-5">
        <img th:src="@{/images/L.jpeg}" style="width: 450px; height: 475px; filter: drop-shadow(10px 6px 6px #c3c3c3);" >
      </div>
      <!-- 책 세부사항 -->
      <div class="col-7">
        <div class="ms-3">
          <div class="border-bottom mb-4">
            <h4>책 제목</h4>
            <p class="fw-light">유영광 (지은이) 클레이하우스 2023-08-13</p>
          </div>
          <div class="row mb-3">
            <div class="col-2">
              <p class="mb-3" style="font-size: 15px;">정가</p>
              <p style="font-size: 15px;">판매가</p>
            </div>
            <div class="col-10">
              <p class="mb-1">16,800원</p>
              <p><strong style="font-size: 23px;">15,120</strong>원 (10%, 1680원 할인)</p>
            </div>
          </div>
          <!-- 배송 -->
          <div class="row border-top border-bottom">
            <div class="mt-3">
              <p>배송 안내</p>
            </div>
            <div class="col-2">
              <p style="font-size: 15px;">배송료</p>
              <p style="font-size: 15px;">일반 배송</p>
            </div>
            <div class="col-10">
              <p style="font-size: 15px;">무료</p>
              <p style="font-size: 15px;">8월 19일 도착예정</p>
            </div>
          </div>
          <!-- 수량 -->
          <div class="row mb-2">
            <div class="col-2">
              <p class="mt-4" style="font-size: 15px;">수량</p>
            </div>
            <div class="col-10">
              <!-- 수량  -->
              <div class="mt-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="border-0 bg-white" style="height: 31.78px;">
                    <i class="bi bi-chevron-down"></i>
                  </button>
                  <input class="border-0 text-center"
                         style="width: 72.78px; height: 31.78px;" value="1">
                  <button type="button" class="border-0 bg-white" style="height: 31.78px;">
                    <i class="bi bi-chevron-up"></i>
                  </button>
                  <!-- 구매 수량 별로 총 상품 금액 늘어나게 설정 -->
                  <span class="ms-5">총 상품 금액
                    <strong class="text-primary" style="font-size: 20px;">15,120원</strong>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="text-center">
              <button type="button" class="mb-1 btn btn-primary form-control" style="background-color: #196AB3">장바구니 담기</button>
              <button type="button" class="btn btn-primary form-control" style="background-color: #199DB3">바로 구매</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<div th:insert="~{/layout/footer :: footerFragment}"></div>
</html>
