<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/layout/header :: headFragment}"></div>
  <!---->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>yes48</title>
  <style>
      a {
          text-decoration: none;
      }
      ol{
         list-style:none;
       }
   .container {
      width: 1200px;
      max-width: none !important;
    }
    </style>
  <!--    -->
</head>
<body>
  <div th:replace="~{/layout/navbar :: navFragment}"></div>
  <div class="container">
    <div class="col-6 offset-3">
      <div>
        <p class="fw-bold fs-4" style="vertical-align:middle">비밀번호 찾기</p>
      </div>
      <div>
        <div id="confirm-id" class="mt-2 ms-2 me-2 mb-2">
          <form method="" action="">
            <input type="text" class="mb-2 form-control" placeholder="아이디를 입력하세요">
            <button id="confirm-button" type="button" class="bg-primary form-control" style="color: #ffffff">확인</button>
          </form>
        </div>
        <form method="" action="">
          <div id="change-password" class="mt-2 ms-2 me-2 mb-2" style="display:none;">
            <h6><i class="me-1 bi bi-caret-right-fill"></i>비밀번호 변경</h6>
            <div>
              <input id="new-password" type="password" class="mb-2 form-control" placeholder="새 비밀번호">
              <input id="new-password-confirm" type="password" class="mb-2 form-control" placeholder="새 비밀번호 확인">
              <button type="button" onclick="confirm()" class="bg-primary form-control" style="color: #ffffff">변경</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<script>
  var confirmId = document.querySelector('#confirm-id');
  var changePassword = document.querySelector('#change-password');
  var confirmButton = document.querySelector('#confirm-button');

  <!-- 아이디 일치하면 비밀번호 변경 보이기 -->
  confirmButton.onclick = function() {
    confirmId.style.display = "none";
    changePassword.style.display = "block";
  }

  function confirm() {
    var newPassword = document.getElementById('new-password').value;
    var passwordConfirm = document.getElementById('new-password-confirm').value;

    if (newPassword != passwordConfirm) {
      alert("비밀번호가 일치하지 않습니다.");
      return false;
    } else {
      return true;
    }
  }
</script>
</body>
<div th:insert="~{/layout/footer :: footerFragment}"></div>
</html>
