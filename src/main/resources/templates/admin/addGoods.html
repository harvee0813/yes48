<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/layout/header :: headFragment}"></div>
  <!--  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>yes48</title>
  <style>
      a {
          text-decoration: none;
      }
      ol{
         list-style:none;
       }
   .container {
      width: 1200px;
      max-width: none !important;
    }
    </style>
  <!--  -->
</head>
<body>
  <div th:replace="~{/layout/adminNavbar :: adminNavFragment}"></div>
  <div class="container">
    <div class="mt-3">
      <p class="fw-bold fs-4 border-bottom" style="vertical-align:middle">상품 등록</p>
    </div>
    <div>
      <table class="table table-sm table-borderless">
        <tr>
          <th class="text-center">상품 종류</th>
          <td>
            <select class="text-center">
              <option value="book">도서</option>
              <option value="music">음반</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="text-center">상품 이름</th>
          <td>
            <input class="form-control">
          </td>
          <th class="text-center">저자</th>
          <td>
            <input class="form-control">
          </td>
        </tr>
        <tr>
          <th class="text-center">출판일</th>
          <td>
            <input type="date" class="form-control">
          </td>
          <th class="text-center">출판사</th>
          <td>
            <input class="form-control">
          </td>
        </tr>
        <tr>
          <th class="text-center">가격</th>
          <td>
            <input class="form-control">
          </td>
          <th class="text-center">수량</th>
          <td>
            <input class="form-control">
          </td>
        </tr>
        <tr>
          <th class="text-center">이벤트 유/무</th>
          <td>
            <select class="text-center">
              <option value="N">없음</option>
              <option value="Y">편집장의 추천 도서</option>
            </select>
          </td>
          <th class="text-center">상태</th>
          <td>
            <select class="text-center">
              <option value="Y">Y</option>
              <option value="N">N</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="text-end border-top">
        <a href="#"><button type="button" class="mt-2 btn btn-primary btn-sm">상품 등록</button></a>
      </div>
    </div>
  </div>

</html>
