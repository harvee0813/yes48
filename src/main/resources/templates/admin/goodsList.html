<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/layout/header :: headFragment}"></div>
</head>
<body>
  <div th:replace="~{/layout/adminNavbar :: adminNavFragment}"></div>
  <div class="container">
    <div class="mt-3 mb-3">
      <p class="fw-bold fs-4 border-bottom" style="vertical-align:middle">상품 관리</p>
    </div>
    <div>
      <form method="" action="">
        <div class="input-group mb-3">
            <select class="border-light-subtle text-center rounded-start">
              <option>상품 종류</option>
              <option>상품 이름</option>
              <option>상태</option>
              <option>이벤트 유/무</option>
            </select>
            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="button-addon2">검색</button>
        </div>
      </form>
    </div>
    <div>
      <table class="table table-sm table-striped table-hover">
        <thead>
          <tr class="text-center table-dark">
            <th>상품 종류</th>
            <th>상품 이름</th>
            <th>저자</th>
            <th>출판사</th>
            <th>출판일</th>
            <th>가격</th>
            <th>수량</th>
            <th>이벤트 유/무</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" th:each="goods : ${goodsList}" style="width:100%;cursor:pointer;">
            <td th:text="${goods.sort}">도서/음반</td>
            <td th:text="${goods.name}">Html 웹 표준의 정석</td>
            <td th:text="${goods.author}">고경희</td>
            <td th:text="${goods.publisher}">이지스퍼블리싱</td>
            <td th:text="${goods.publisherDate}">2023.08.17</td>
            <td th:text="${goods.price}">30,000</td>
            <td th:text="${goods.stockQuantity}">100</td>
            <td th:text="${goods.event}">N</td>
            <td>
              <a th:href="@{/admin/editGoods/{goodsId}(goodsId=${goods.id})}">
              <button class="btn btn-sm btn-secondary"><label>상세 정보</label></button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-end mb-2">
        <a href="/admin/saveGoods"><button type="button" class="btn btn-primary btn-sm">상품 등록</button></a>
      </div>
    </div>
      <div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" style="color: #000000" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#" style="color: #000000">1</a></li>
            <li class="page-item"><a class="page-link" href="#" style="color: #000000">2</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next" style="color: #000000">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
  </div>
</body>
</html>
